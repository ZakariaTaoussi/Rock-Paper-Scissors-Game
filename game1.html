<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Change</title>
    <link rel="stylesheet" href="game.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

   
</head>
<style>
    
</style>
<body>
    <div id="container">
        <div id="game">
            <div id="result">
    <h1 id="result"></h1>
            </div>
            <div id="interface">
                <div id="computer">
                    <h2>Computer Choice</h2>
    <img src="./image/white.png" id="imagecomputer"></img>
                </div>
                <div id="user">
                    <h2>User Choice</h2>
    <img src="/image/white.png" id="image"></img>
                </div>
            </div>
                <div id="choices">
    
    <button id ="scissor" class="btn btn-dark rounded-pill px-3" type="button">Scissor</button>
    <button id ="paper" class="btn btn-dark rounded-pill px-3" type="button">Paper</button>
    <button id ="rock" class="btn btn-dark rounded-pill px-3" type="button">Rock</button>
    <button id ="reset" class="btn btn-dark rounded-pill px-3" type="button">Reset</button>
                </div>
         </div>
    </div>

   

    <script>
        var result = document.getElementById("result");
var image = document.getElementById("image");
var buttons = document.querySelectorAll("button");
var imagecomputer = document.getElementById("imagecomputer");

buttons.forEach(function(button) {
    button.addEventListener("click", function(e) {
        var userchoice = e.target.id;
     
        var imagesrc = './image/' + userchoice + '.png';
        image.setAttribute('src', imagesrc);
        var myArray = ["paper", "rock", "scissor"];
        var randomIndex = Math.floor(Math.random() * myArray.length);
var computerchoice = myArray[randomIndex];
var imagesrc2 = './image/' + computerchoice + '.png';
imagecomputer.setAttribute('src',imagesrc2 );
result.innerHTML = "";
if (userchoice === computerchoice) {
result.innerHTML = "Draw!";
} else if (
(userchoice === "rock" && computerchoice === "scissor") ||
(userchoice === "scissor" && computerchoice === "paper") ||
(userchoice === "paper" && computerchoice === "rock")
) {
result.innerHTML = "You Win!";
} else {
result.innerHTML = "Computer Wins!";
}
    });
});
var resetButton = document.getElementById("reset");
resetButton.addEventListener("click", function() {
    result.innerHTML = "";
    image.setAttribute('src', './image/white.png');
    imagecomputer.setAttribute('src', './image/white.png');
});
    </script>
</body>
</html>
